    function getCookie(cname) {
      var name = cname + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i].trim();
        if (c.indexOf(name) == 0) {return c.substring(name.length, c.length);}
      }
      return "";
    }
    function checkCookie() {
      var thnf = getCookie("mainthnfstr");
      if (thnf != "") {
        content.innerHTML = "<iframe id=\"main\" scrolling=\"yes\" src=\"" + thnf + "\" allowtransparency=\"true\" width=\"100%\" height=\"100%\" frameborder=\"0\" ></iframe>";
      }
    }

    function thnf() {
      function getmsg(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (pair[0] == variable) {return pair[1];}
        }
        return (false);
      }
      var thnf = getmsg("thnf");
      if (thnf != "") {
        content.innerHTML = "<iframe id=\"main\" scrolling=\"yes\" src=\"" + thnf + "\" allowtransparency=\"true\" width=\"100%\" height=\"100%\" frameborder=\"0\" ></iframe>";

      else {

      function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toGMTString();
        document.cookie = cname + "=" + cvalue + "; " + expires;
      }
      function thnfstr() {
        str = parent.document.getElementById("main").contentWindow.location.href;
        setCookie("mainthnfstr", str, 30);
      }
      thnfstr();
    }
