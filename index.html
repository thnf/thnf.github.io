       <script>
           window.onload=againl();
          function hellowl(){
        var titleText = document.getElementById('titleText');
        var MyDate = new Date();
        var hour = MyDate.getHours();
        var str = '阁下，请稍等…',
            url = 'background.jpg';
        var background = document.getElementById('background');
        if(hour >= 23 && hour <= 2){
            str = '阁下，午夜了，还不休息吗？';
            url = 'wuye.jpg';
        }else
        if(hour < 23 && hour >= 22){
            str = '阁下，是时候睡觉了呢！';
            url = 'wuye.jpg';
        }else
        if(hour < 22 && hour >= 18){
            str = '阁下，晚上好！';
            url = 'wuye.jpg';
        }else
        if(hour < 17 && hour >= 13){
            str = '阁下，下午好，有尝试美味的下午茶吗？';
            url = 'xiawu.jpg';
        }else
        if(hour < 18 && hour >= 17){
            str = '阁下，傍晚好，要一起观赏夕阳吗？';
            url = 'bangwan.jpg';
        }else
        if(hour < 13 && hour >= 12){
            str = '阁下，午好，午饭食用了吗？';
            url = 'zhongwu.png';
        }else
        if(hour < 12 && hour >= 8){
            str = '阁下，上午好！';
            url = 'shangwu.jpg';
        }else
        if(hour < 8 && hour >= 5){
            str = '阁下！早上好！';
            url = 'richu.jpg';
        }else
        if(hour < 5 && hour >= 3){
            str = '阁下，不要告诉我你又要通宵！';
            url = 'wuye.jpg';
        }else{
            str = '阁下 ，真的不准备睡觉吗？';
            url = 'wuye.jpg';
        }
        titleText.innerHTML ='<span style="white-space: per-warp;" >'+str+'</span>';
        background.src = './'+url;
          }

     hellowl();
setInterval("hellowl();",4*44*888);
