<!-- 修复后的滚动监听JS（优化定位逻辑+调试兼容） -->
<script>
$(document).ready(function() {
  // 统一配置项（便于维护）
  const config = {
    extraPadding: 16, // 额外间距（避免内容紧贴header）
    debounceDelay: 300, // 防抖延迟（优化resize性能）
    hiddenPadding: 8 // header隐藏时的顶部间距（紧凑布局）
  };

  // 核心元素缓存（避免重复DOM查询）
  const $header = $('#main-header');
  const $main = $('main');
  let resizeTimer = null; // 防抖计时器
  let isHeaderVisible = true; // header状态标识

  // 1. 计算并设置main的顶部间距（核心工具函数）
  function updateMainPadding() {
    if (isHeaderVisible) {
      // header显示：间距 = header实际高度 + 额外间距
      const headerHeight = $header.outerHeight();
      $main.css('padding-top', `${headerHeight + config.extraPadding}px`);
    } else {
      // header隐藏：使用紧凑间距
      $main.css('padding-top', `${config.hiddenPadding}px`);
    }
  }

  // 2. 防抖处理窗口resize（避免频繁计算）
  function handleResize() {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(() => {
      // 窗口变化时重新计算（适配导航栏换行等场景）
      updateMainPadding();
    }, config.debounceDelay);
  }

  // 3. header显示/隐藏核心逻辑（联动间距调整）
  function toggleHeaderVisibility() {
    const scrollTop = $(window).scrollTop();
    const newVisibleState = scrollTop === 0; // 仅顶部时显示header

    // 状态变化时才执行操作（避免重复DOM操作）
    if (newVisibleState !== isHeaderVisible) {
      isHeaderVisible = newVisibleState;
      
      // 更新header显示状态
      $header.css('transform', isHeaderVisible ? 'translateY(0)' : 'translateY(-100%)');
      
      // 同步更新main间距
      updateMainPadding();
    }
  }

  // 4. 初始化执行（确保DOM完全渲染后计算高度）
  $(window).on('load', function() {
    updateMainPadding(); // 初始化间距
    toggleHeaderVisibility(); // 初始化header状态
  });

  // 5. 事件监听（滚动+窗口变化）
  $(window)
    .scroll(toggleHeaderVisibility) // 滚动时联动状态
    .resize(handleResize); // 窗口变化时防抖更新

  // 6. 兼容初始状态（防止DOM加载顺序问题）
  updateMainPadding();
});
</script>

  <!-- JavaScript -->
  <script>
    $(document).ready(function() {
      // 搜索建议功能初始化
      function setupSuggestion(inputId, suggestionId) {
        $('#' + inputId).suggestion({
          url: 'https://www.baidu.com/sugrec',
          FieldName: 'wd',
          parameter: { 'ie': 'utf-8', 'json': 1, 'prod': 'pc', 'from': 'pc_web' },
          jsonp: 'cb',
          onCallback: function(data) {
            return data['g'] ? data['g'].map(item => ({ 'value': item['q'], 'name': item['q'] })) : [];
          }
        });
      }
      
      // 初始化所有搜索框的建议功能
      setupSuggestion('bpuxi-search', 'bpuxi-suggestion');
      setupSuggestion('baidu-search', 'baidu-suggestion');
      setupSuggestion('sogou-search', 'sogou-suggestion');
      setupSuggestion('360-search', '360-suggestion');
      setupSuggestion('mobile-baidu-search', 'mobile-baidu-suggestion');
      
      // 回到顶部按钮逻辑
      const backToTopButton = $('#back-to-top');
      $(window).scroll(function() {
        if ($(window).scrollTop() > 300) {
          backToTopButton.removeClass('opacity-0 invisible').addClass('opacity-100 visible');
        } else {
          backToTopButton.removeClass('opacity-100 visible').addClass('opacity-0 invisible');
        }
      });
      backToTopButton.click(function() {
        $('html, body').animate({ scrollTop: 0 }, 300);
      });
      
      // 导航栏滚动效果
      const header = $('header');
      $(window).scroll(function() {
        if ($(window).scrollTop() > 50) {
          header.addClass('py-2').removeClass('py-4');
        } else {
          header.addClass('py-4').removeClass('py-2');
        }
      });

      // favicon加载失败处理
      $('img.favicon-icon').on('error', function() {
        $(this).hide();
      });
    });
  </script>
