<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站已永久关闭 - 感谢您的支持</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #1a1a2e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(30, 30, 46, 0.85);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #e74c3c;
            text-shadow: 0 2px 10px rgba(231, 76, 60, 0.3);
            letter-spacing: -1px;
        }
        
        .icon {
            font-size: 5rem;
            margin: 30px 0;
            color: #e74c3c;
            animation: pulse 2s infinite;
        }
        
        .message {
            font-size: 1.4rem;
            margin-bottom: 30px;
            padding: 0 20px;
        }
        
        .details {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 25px;
            margin: 30px 0;
            text-align: left;
            border-left: 4px solid #e74c3c;
        }
        
        .details p {
            margin-bottom: 15px;
        }
        
        .contact {
            margin: 30px 0;
            font-size: 1.2rem;
        }
        
        .email {
            color: #3498db;
            font-weight: bold;
            text-decoration: none;
            border-bottom: 1px dashed #3498db;
            transition: all 0.3s;
        }
        
        .email:hover {
            color: #1abc9c;
            border-bottom: 1px solid #1abc9c;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .icon {
                font-size: 4rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网站已永久关闭</h1>
        <div class="icon">⛔</div>
        
        <div class="message">
            尊敬的访客，我们很遗憾地通知您，本网站已永久停止服务。
        </div>
        
        <div class="details">
            <p>经过慎重考虑，我们决定永久关闭本网站，停止所有该页面相关服务。这个决定是基于多方面因素的综合考量。</p>
            <p>在过去的岁月里，感谢您一直以来的支持与陪伴。我们珍视每一位用户带来的宝贵互动和反馈。</p>
            <p>所有用户数据已按照相关法律法规进行安全处理，确保您的隐私得到充分保护。</p>
        </div>
        
        <div class="contact">
            如有任何疑问，请联系：

            <a href="mailto:bpuxi@bpuxi.top" class="email">bpuxi@bpuxi.top</a>
        </div>
        
        <div class="footer">
            © 2025 贝浦熙(Bpuxi)-信息学网站总网 导航-TV版 - 永久停止服务 | 最后更新日期: 2025年8月19日
        </div>
    </div>
  
</body>
</html>
