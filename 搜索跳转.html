<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>熙卒(earthnfc)搜索跳转</title>
  <noscript>你的浏览器不支持，请允许script</noscript>
</head>
<body>
  <script>
    function getmsg(variable)
{
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if(pair[0] == variable){return pair[1];}
    }
    return(false);
}
    var url=getmsg("url");
    var q=getmsg("q");
    if(url=="baidufanyi"){
    window.location.href="https://fanyi.baidu.com/#auto/auto/"+q;
    }
    if(url=="baidubaike"){
    window.location.href="https://baike.baidu.com/item/"+q;
    }
    if(url=="dianyinggou"){
    window.location.href="https://www.dianyinggou.com/so/"+q;
    }
    if(url=="waipian"){
    window.location.href="https://waipian3.com/search-"+q+"-------------/";
    }
    if(url=="xintiku"){
    window.location.href="https://www.xintiku.com/search/"+q+"/";
    }
    if(url=="douyin"){
    window.location.href="https://www.douyin.com/search/"+q;
    }
  </script>
  
  <script src="https://www.thnf.ml/earthnfc-badge.js" theme="blue" defer></script> 
</body>

</html>
