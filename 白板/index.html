<body id="body">
    <button onclick="url()" style="z-index: 1000;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><svg viewBox="-1.6 -1.6 35.2 35.2"><path fill="#333" stroke="transparent" stroke-width="0" d="M29.124,12.75c-0.004-2.208-1.792-3.997-3.999-4V8.749H12.868c-0.505-1.622-2.011-2.808-3.805-2.811H6.188c-2.208,0.002-3.997,1.792-4.001,4v14.188c0.004,2.206,1.793,3.995,4.001,3.999h18.938c2.205-0.004,3.995-1.793,3.999-3.999V12.75zM6.188,7.937h2.875c1.046-0.004,1.917,0.834,1.983,1.876l0.058,0.937h14.022c1.093,0.002,1.997,0.906,1.999,2v0.495c-0.591-0.345-1.268-0.557-2-0.558H6.187c-0.732,0.001-1.41,0.214-2,0.559V9.937C4.19,8.843,5.094,7.939,6.188,7.937zM25.125,26.125H6.188c-1.093-0.002-1.997-0.908-2.001-2v-7.438h0.001c0.002-1.095,0.906-1.999,2-2.001h18.938c1.093,0.002,1.991,0.901,2,1.991v7.447C27.122,25.219,26.218,26.123,25.125,26.125z"></path></svg></svg></button>
    
      <button onclick="bg()"  style="right:10px;z-index: 1000;"><svg viewBox="0 0 27 27" xmlns="http://www.w3.org/2000/svg" width="27" height="27" xmlns:xlink="http://www.w3.org/1999/xlink" class="svg_icon"><svg viewBox="0 0 24 24" version="1.1">
      <g>
      <path fill="#2F2F2C" d="M0,0v24h24V0H0z M17.147,20.757l-2.941,1.501l-3.677-6.005l-4.411,3.003V1.241l12.5,12.01l-4.412,1.501   L17.147,20.757z"></path>
      </g>
  </svg></svg></button>
    <div id="urll" style="display:none;"><div style="
              position: fixed;
              bottom:0px;
              top:20px;
              z-index: 5000;">
  <input type="search" id="urlmsg" style="border-radius: 14px;
            padding: 5px;
            width: 64%;
            height: 50px;
            background: rgb(243, 156, 17);
            color: rgb(255, 255, 255);
            background: rgb(243, 156, 17);
            color: rgb(255, 255, 255);" class="sec-input" name="urlmsg" len="80" autocomplete="off">
  <button style="border-radius: 14px;
            padding: 5px;
            height: 50px;color: rgb(255, 255, 255); background: rgb(19, 194, 194)" id="translatessb" onclick="url()">插&nbsp;&nbsp;&nbsp;入</button>
  </div></div>
    <div style="z-index:10;position:absolute;" id="board">
      <canvas height="100%" width="100%" id="mainCanvas"></canvas>
      <div id="toolbar-container">
          <div class="eraser"></div>
          <div class="toolbar">
              <div class="toolbar-pen active">笔</div>
              <div class="toolbar-eraser"><button title="单击切换为“移动”，双击橡皮（清空）" onclick="bg()">橡皮</button></div>
          </div><div id="toolbar-container" class="">
          <div class="toolbarmenu">
              <div class="toolbarmenu-pen">
                  <div class="width-viewer"></div>
                  <div class="switcher-container" type="width">
                      <div class="width-switcher-4">
                          <span></span>
                      </div>
                      <div class="width-switcher-3">
                          <span></span>
                      </div>
                      <div class="width-switcher-2">
                          <span></span>
                      </div>
                      <div class="width-switcher-1 active">
                          <span></span>
                      </div>
                  </div>
                  <div class="switcher-container" type="color">
                  </div>
              </div>
              <div class="toolbarmenu-eraser">
                  <p class="clearAll"><img src="./trashcan.svg" width="21px">清空画布</p>
              </div>
          </div>
      </div>
      <script src="./core.js"></script>
      </div>
      </div>
    <div style="z-index:-10;width:100%; height:100%;" id="file">
        <iframe id="thnf" scrolling="yes" src="" allowtransparency="true" width="100%" height="100%" frameborder="0"></iframe>
      </div>
      <script> 
        var bool=0;
        var bool2=0;
          window.onload=thnf();
         function thnf(){
          function getmsg(variable)
       {
           var query = window.location.search.substring(1);
           var vars = query.split("&");
           for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
           }
           return(false);
       }
      var thnf=getmsg("thnf");
     if(thnf!=""){
          var thnf=getmsg("thnf");
     if(thnf!=""){
        body.style.background = "url('"+thnf+"')";
       body.style.backgroundSize = "100% 100%";
     }
       }

       var pan=getmsg("pan");
     if(pan!=""){
          var pan=getmsg("pan");
          document.getElementById("thnf").src=pan;
     }
      
     }
  function url(){
     if(bool2==0){
             document.getElementById("urll").style="";
            bool2=1;
          }
         else if(bool2==1){
           document.getElementById("thnf").src= document.getElementById("urlmsg").value;
           document.getElementById("urll").style="display:none;";
            bool2=0;
          }
  }

       function  bg(){
          if(bool==0){
            document.getElementById("thnf").style="z-index:10;width:100%; height:100%;position:absolute;";
             document.getElementById("board").style="z-index=-10;";
            bool=1;
          }
         else if(bool==1){
            document.getElementById("thnf").style="z-index:-10;width:100%; height:100%;";
             document.getElementById("board").style="z-index:10;position:absolute;";
            bool=0;
          }
        }
        function  hand(){
            document.getElementById("thnf").style="z-index:-10;width:100%; height:100%;";
             document.getElementById("board").style="z-index:10;position:absolute;";
             bool=0;
        }
       </script> <script src="https://www.thnf.ml/earthnfc-badge.js" theme="blue" defer=""></script>
  </body></html>
