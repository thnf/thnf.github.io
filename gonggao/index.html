<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
    <img id="img" src="lunbo1.png" width="100%">
    <script>
       
        //修改图片src属性
        var number = 1;
        function fun(){
            number ++ ;
            //判断number是否大于3
            if(number > 3){
                number = 1;
            }
            //获取img对象
            var img = document.getElementById("img");
            img.src = "lunbo"+number+".png";
        }

        //2.定义循环定时器
        setInterval(fun,5000);
    </script>
</body>
</html>
